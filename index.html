<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Francesco Benigno">
    <meta name="description" content="A simple site for those who don't know if it's the right time for a cappuccino.">
    <title>Should I have a cappuccino&quest;</title>
    <style>
      html,
      body {
        box-sizing: border-box;
        overflow: hidden;
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: black;
      }
      h1 {
        font-weight: 700;
        font-size: 8rem;
      }
    </style>
  </head>
  <body>
    <h1 id="response"></h1>
    <script>
      const r = new Date().getHours() < 11 ? "YES" : "NO";
      document.getElementById("response").innerHTML = r;
    </script>

  </body>
